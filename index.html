        },

            var _this =this;
            document.getElementById('main').innerHTML = _this.msg.substring(0,this.seq);
            if (_this.seq == _this.len()){
                _this.seq = 0;
                clearTimeout(t);
            }else {
                _this.seq++;
                var t = setTimeout(function () {_this.type()},this.speed)
            }
        }
    }
    window.onload = function(){
        var msg = "这是格格的博客,自动跳转到主页";
